name: Generate 3D Skyline

on:
  schedule:
    - cron: "0 0 * * 0"  # Cháº¡y má»—i tuáº§n
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate GitHub Skyline (3D)
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          USERNAME: khuonglaptri3
          SETTINGS: |
            {
              "theme": "night-green"
            }

      - name: Commit & Push 3D Skyline
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "ðŸ—» Update 3D Skyline" || echo "No changes to commit"
          git push
