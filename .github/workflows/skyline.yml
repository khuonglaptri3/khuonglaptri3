name: Dynamic Skyline

on:
  schedule:
    - cron: "0 0 * * *"   # chạy mỗi ngày lúc 00:00 UTC
  workflow_dispatch:       # cho phép chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Skyline SVG
        uses: ashutosh00710/github-readme-activity-graph@main
        with:
          username: khuonglaptri3
          theme: github
          custom_title: "My GitHub Skyline"
          hide_border: true

      - name: Move output file
        run: |
          mkdir -p ./assets
          mv ./graph.svg ./assets/skyline.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./assets/skyline.svg
          git commit -m "Updated Dynamic Skyline"
          git push
