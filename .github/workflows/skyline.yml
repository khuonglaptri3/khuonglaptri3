name: Generate GitHub Skyline SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Chạy đầu mỗi tháng

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install gh-skyline
        run: |
          npm install -g gh-skyline

      - name: Generate Skyline SVG
        run: |
          USERNAME="khuonglaptri3"
          YEAR="$(date +%Y)" # tự động dùng năm hiện tại
          OUTPUT="assets/skyline.svg"

          echo "🚀 Generating Skyline for $USERNAME ($YEAR)..."

          gh-skyline --user $USERNAME --year $YEAR --format svg > $OUTPUT

          if [ ! -s "$OUTPUT" ]; then
            echo "❌ Skyline SVG generation failed"
            exit 1
          fi

          echo "✅ Skyline SVG created: $OUTPUT"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/skyline.svg
          git commit -m "🔄 Update Skyline SVG [skip ci]" || echo "No changes to commit"
          git push
