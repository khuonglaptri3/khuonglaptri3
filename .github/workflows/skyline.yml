name: Update Skyline SVG
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # chạy mỗi tháng

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Skyline SVG
        run: |
          curl -L "https://skyline.github.com/khuonglaptri3/2024.svg" -o assets/skyline.svg
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/skyline.svg
          git commit -m "update skyline.svg" || echo "No change"
          git push
