name: Generate GitHub Skyline SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # ch·∫°y ƒë·∫ßu m·ªói th√°ng

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Skyline SVG
        run: |
          # C√†i dependencies n·∫øu c·∫ßn
          sudo apt-get update
          sudo apt-get install -y jq curl

          # C·∫•u h√¨nh th√¥ng tin user
          USERNAME="khuonglaptri3"
          YEAR="2024"
          OUTPUT="assets/skyline.svg"

          echo "üõ∞Ô∏è Fetching Skyline SVG for $USERNAME ($YEAR)..."

          # D√πng GitHub API ch√≠nh th·ª©c
          curl -s "https://skyline.github.com/${USERNAME}/${YEAR}.svg" -o $OUTPUT

          # Ki·ªÉm tra file h·ª£p l·ªá
          if grep -q "DOCTYPE" "$OUTPUT"; then
            echo "‚ùå Failed: Skyline page (HTML) was fetched instead of SVG"
            exit 1
          fi

          if [ ! -s "$OUTPUT" ]; then
            echo "‚ùå Failed: Skyline SVG is empty."
            exit 1
          fi

          echo "‚úÖ Skyline SVG generated successfully at $OUTPUT"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/skyline.svg
          git commit -m "üîÑ Update Skyline SVG [skip ci]" || echo "No changes to commit"
          git push
