name: Generate Dynamic Skyline

on:
  schedule:
    - cron: "0 0 * * *"  # chạy mỗi ngày lúc 00:00 UTC
  workflow_dispatch:      # cho phép chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Skyline SVG
        uses: lowlighter/metrics@latest
        with:
          filename: assets/skyline.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: 2025
          plugin_skyline_frames: 60
          plugin_skyline_quality: 1
          plugin_skyline_settings: '{"width": 800, "height": 400, "skyColor": "#0d1117", "buildingColor": "#2edaff"}'
